    .sublist {
    background: #458e90;
    color: white;
    padding: 20px;
    }
    .sublist ul{
      list-style-type: none;
    }
    .sublist li {
      position: relative;
    }
    .sublist h3 {
      display: inline-block;
      margin-left: 15px;
      height: 30px;
      cursor: pointer;
    }
    .sublist > ul > li {
      border-bottom: 1px solid white;
      padding: 0 0 20px 0;
    }
    .sublist > ul > li:last-child {
    border: none;
    }
    .sublist > ul > li .flex-container{
      display: flex;
      flex-grow: 1;
      align-items: baseline;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .flex-container .input-inline {
        height: 20px;
        border: none;
        flex-grow: 1;
        height: 26px;
        padding: 3px 0;
        font-size: 17px;
        padding-left: 5px;
    }
    .flex-container .description {
      flex-grow: 1;
    }
    .addField{
      position: relative;
      width: 30px;
      height: 30px;
      display: inline-block;
      background: lime;
      bottom: -10px;
      border-radius: 50%;
    }

    .removeField {
      margin-left: 5px;
      width: 30px;
      height: 30px;
      display: inline-block;
      background: red;
      bottom: -10px;
      position: relative;
      border-radius: 50%;
    }
    span.addField:before {
    content: '+';
    display: block;
    position: absolute;
    font-size: 30px;
    font-weight: 900;
    top: -5px;
    left: 6px;
    }
    span.removeField:before {
    content: '-';
    display: block;
    position: absolute;
    font-size: 30px;
    font-weight: 900;
    width: 100%;
    height: inherit;
    text-align: center;
    line-height: 1;
    }
    .sub-sublist .removeField {
      width: 20px;
      height: 20px;
      bottom: -5px;
      margin-right: 15px;
    }
    .sub-sublist span.removeField:before {
      font-size: 20px;
      font-weight: 900;
      width: 100%;
      height: inherit;
      text-align: center;
      line-height: 1;
      }
    }
    .sub-sublist {
      margin-left: 77px;
    }
    .sub-sublist li {
          padding-left: 75px;
          height: 30px;
    }
  </style>
