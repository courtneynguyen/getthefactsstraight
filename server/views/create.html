<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Get the Facts Straight</title>
        <meta name="description" content="">
        <link href="/lib/codemirror.css" rel="stylesheet">
        <link href="/lib/addon/scroll/simplescrollbars.css" rel="stylesheet">
   </head>
   <style>
    html, body, #app, .root{
        height: 100%;
        background: #f4f0ea;
    }
   * {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
   }
   body {
        background: #f4f0ea;
   }
    .wrapper {
        width: 600px;
    }
    nav {
        background: cadetblue;
        color: seashell;
        display: flex;
        padding: 7px 0;
    }
    button{
        border: none;
    }
    nav .logo {
        width: 50%;
        font-size: 20px;
        font-family: monospace;
        text-align: center;
    }
    nav .logo a {
        color: white;
        text-decoration: none;
        font-family: monospace;
    }
    nav .menu {
        list-style-type: none;
        text-align: right;
        width: 48%;
    }
    nav .menu li {
        display: inline-block;
        margin: 0px 15px;
    }
    nav .menu li a {
        text-decoration: none;
        color: white;
        font-size: 13px;
    }
    .content {
        padding: 0 15px;
    }
    .input-wide{
        font-size: 20px;
        height: 35px;
        margin: 0 0 20px 0;
        width: 100%;
    }
    .input-inline{
        font-size: 20px;
        border: none;
        width: 100%;
    }
    input[type="submit"]{
        font-size: 20px;
        height: 35px;
        background: #69b908;
        color: white;
        padding: 6px 10px;
        border: none;
        margin-top: 20px;
    }
    textarea{
        height: 800px;
    }
    h1 {
        font-size: 25px;
        margin: 30px 0 20px;
        text-align: center;
        color: black;
    }
    label {
        color: black;
        font-size: 15px;
        margin: 0 0 8px;
        display: block;
        letter-spacing: 1px;
        font-weight: 900;
    }
    .sublist {
        background: #458e90;
        color: white;
        padding: 20px;
    }
    .sublist ul{
        list-style-type: none;
    }
    .sublist li {
        position: relative;
    }
    .sublist > ul > li {
        background: #65a1a2;
        padding: 10px;
        border-radius: 13px;
        margin-bottom: 20px;
    }
    h3{
        font-size: 20px;
        color: white;
    }
    h4{
        font-size: 14px;
        color: white;
    }
    .flex-container{
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .input-inline {
        height: 20px;
        border: none;
        flex: 1 0 50%;
        height: 26px;
        padding: 3px 0;
        font-size: 17px;
        padding-left: 5px;
    }
    .flex-container .description {
        flex: 1 0 53%;
    }

    .addField{
      position: relative;
      width: 30px;
      height: 30px;
      background: lime;
      border-radius: 50%;
    }
    .removeField {
      margin-left: 5px;
      width: 30px;
      height: 30px;
      background: #b93434;
      position: relative;
      border-radius: 50%;
    }
    .addField:before {
        content: '+';
        display: block;
        position: absolute;
        font-size: 30px;
        font-weight: 900;
        top: -5px;
        left: 6px;
        color: white;
    }
    .removeField:before {
        content: '-';
        display: block;
        position: absolute;
        font-size: 40px;
        font-weight: 900;
        width: 100%;
        height: inherit;
        text-align: center;
        line-height: 1;
        top: -6px;
        color: white;
    }
    .sub-sublist .removeField {
        width: 20px;
        height: 20px;
        bottom: 0;
    }
    .sub-sublist .removeField::before {
        font-size: 25px;
        font-weight: 900;
        width: 100%;
        height: inherit;
        text-align: center;
        top: -3px;
    }
    .sub-sublist {
        margin-left: 77px;
        width: 100%;
    }
    .sub-sublist li {
        padding-left: 75px;
        height: 30px;
    }
    .btn-h {
        border: none;
        background: transparent;
        flex: 1 0 25%;
        text-align: left;
        margin-left: 15px;
        cursor: pointer;
    }
    .btn {
        padding: 10px;
        border-radius: 10px;
        background: #738e20;
        color: white;
        text-transform: uppercase;
        font-size: 15px;
    }
  </style>
 <body>
   <nav>
     <div class="logo">
       <a href="/">Get the Facts Straight</a>
     </div>
     <div class="menu">
         <ul >
           <li><a href="/quiz">Create your own quiz</a></li>
           <li><a href="/quizzes">View others</a></li>
         </ul>
     </div>
   </nav>
   <div class="content">
        <div id="creation"></div>
    </form>
  </div>
  <script src="creation.js"></script>
</body>
</html>
